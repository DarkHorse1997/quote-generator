<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/favicon.png"
			type="image/x-icon"
		/>
		<title>Quote Generator</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main>
			<figure>
				<blockquote cite="https://www.huxley.net/bnw/four.html">
					<p class="quote">
						<!-- Words can be like X-rays, if you use them
						properly—they’ll go through anything. You read and
						you’re pierced. -->
					</p>
				</blockquote>
				<figcaption class="author">
					<!-- —Aldous Huxley -->
				</figcaption>
			</figure>
			<div class="button-container-1">
				<button class="twitter">
					<img
						src="assets/twitter-blue.svg"
						alt="Tweet this quote"
						class="twitter-icon"
					/>
				</button>
				<!-- <div class="button-container-2"> -->
				<button class="copy-clipboard">Copy to Clipboard</button>
				<button class="new-quote">New Quote</button>
				<!-- </div> -->
			</div>
		</main>
	</body>
</html>
